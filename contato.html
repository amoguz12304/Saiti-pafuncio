 <div id="container">
    <h1>Fale Conosco</h1>
   <form action="#" id="formulario">
   
     <div id="frm-labels">
      <p><label for="frm-tipo-de-contato">Tipo de contato:</label></p>
      <p><label for="frm-nome">Nome:</label></p>
      <p><label for="frm-email">E-mail:</label></p>
      <p><label for="frm-telefone">Telefone:</label></p>
      <p><label for="">Mensagem:</label></p> 
     </div>
     
    <div id="frm-fields">
      <p>
     <select name="frm-tipo-de-contato" >
      <option value="orcamento">Orçamento</option>
      <option value="pedido">Pedido</option>
      <option value="sugestoes">Críticas e sugestões</option>
      <option value="outros">Outros</option>
     </select>
      </p>
      <input name="frm-nome" type="text" placeholder="Digite seu nome" required> 
      <p>
         <input name="frm-email" type="email" placeholder="seu@email.com" required>
      </p>
      <input name="frm-telefone" type="tel" placeholder="(99) 9999-9999" required>
      <p>
         <textarea name="frm-mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite a sua mensagem"></textarea>
      
      </p>
     
      
      
    </div>
   
   </form>
    
 </div>
